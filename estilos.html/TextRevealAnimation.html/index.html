<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text reveal animation</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
       Aquí dividimos el texto anidando tramos dentro del título principal. Esto permitirá diferentes retrasos de animación.
    
       NOTA: Esto normalmente se usaría en 2-3 palabras y no mucho, como se muestra aquí en esta demostración.
       Además, tenga en cuenta que esto solo funciona en la actualización. Esto significa que si quieres usar esto,
       debe agregar esto al texto que aparece en la sección de héroe de su sitio web (la primera sección visible para el usuario cuando visita su sitio).
       Para que esto funcione en el desplazamiento cuando los elementos aparecen a la vista, se requiere JavaScript.
     -->
    <h1 class="title">
      <!-- Title-content will have general styles that apply to all spans. The second classes are for individual use for the different animation delays. -->
      <span class="title-content">Shoot</span>
      <span class="title-content title-second">your shot.</span>
      <span class="title-content title-third">You will always</span>
      <span class="title-content title-fourth">miss if you don't.</span>
    </h1>
</body>
</html>
